<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image" href="llogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us SM</title>
    <link rel="stylesheet" href="contact-style.css">
    
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="" />
        <div class="form">
          <div class="contact-info">
            <h3 class="title">Let's get in touch</h3>
            <p class="text">
              You can ask us about anything that bothers you. We
              are here to help and we will be responding ASAP!
            </p>
  
            <div class="info">
              <div class="information">
                <img src="location.png" class="icon" alt="" />
                <p>15 Bulevard Jane Sandansk, Skopje 11553</p>
              </div>
              <div class="information">
                <img src="email.png" class="icon" alt="" />
                <p>social@me.com</p>
              </div>
              <div class="information">
                <img src="phone.png" class="icon" alt="" />
                <p>072-123-456</p>
              </div>
            </div>
  
            <div class="social-media">
              <p>Connect with us :</p>
              <div class="social-icons">
                <a href="https://www.facebook.com/">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.twitter.com/">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </div>
          </div>
  
          <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>
  
            <form action="index.html" autocomplete="off">
              <h3 class="title">Contact us</h3>
              <div class="input-container">
                <input type="text" name="name" placeholder="Username" class="input" />
                <label for=""></label>
                <span>Username</span>
              </div>
              <div class="input-container">
                <input type="email" name="email" placeholder="Email" class="input" />
                <label for=""></label>
                <span>Email</span>
              </div>
              <div class="input-container">
                <input type="tel" name="phone" placeholder="Phone" class="input" />
                <label for=""></label>
                <span>Phone</span>
              </div>
              <div class="input-container textarea">
                <textarea name="message" placeholder="Message" class="input"></textarea>
                <label for=""></label>
                <span>Message</span>
              </div>
              <input type="submit" value="Send" class="btn" />
            </form>
          </div>
        </div>
      </div>
      <footer>&#169;Copyright 2022 SocialMe</footer>
      <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
      ></script>
</body>
</html>
